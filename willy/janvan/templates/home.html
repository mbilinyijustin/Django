<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .nav-bar {
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
            z-index: 10;
        }

        .nav-link {
            margin-left: 20px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('your-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: scrollBackground 30s ease-in-out 1s infinite;
            animation-play-state: paused; /* Pause the animation initially */
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        @keyframes scrollBackground {
            0% {background-position: right;}
            100% {background-position: left;}
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="#" class="nav-link">Sign Up</a>
        <a href="#" class="nav-link">Login</a>
    </div>

    <div class="hero-section">
        <div class="hero-text">
            <h1>Welcome to Our Website</h1>
            <p>Discover amazing content and join our community!</p>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.hero-section').style.animationPlayState = 'running';
            }, 30000); // Wait for 30 seconds before starting the scroll
        };
    </script>
</body>
</html>
